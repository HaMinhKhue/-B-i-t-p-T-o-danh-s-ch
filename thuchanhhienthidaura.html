<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>[Thực hành] Hiển thị đầu ra:</title>
</head>
<body>
<h2>Hiển thị kết quả sử dụng hàm alert()</h2>
<button type="button" onclick="showMessage1();">Click Me!</button>
<script>
    function showMessage1(){
        alert('Xin chào!');
    }
</script>
</script>
<h2>Hiển thị kết quả sử dụng thẻ HTML</h2>
<div id="messageDiv"></div>
<button type="button" onclick="showMessage2();">Nhấp vào đây!</button>
<script>
    function showMessage2(){
        document.getElementById('messageDiv').innerHTML = 'Xin chào!';
    }
</script>

<h2>Hiển thị kết quả sử dụng hàm document.write</h2>
<button type="button" onclick="khinhap1chuot();">Nhấp vào đây!</button>
<script>
    function khinhap1chuot() {
        document.write('Chào mày!');

    }
</script>

<h2>Hiển thị kết quả sử dụng hàm console.log()</h2>
<button type="button" onclick="motchuotkhinhap();">Nhấp vô đi!</button>
<script>
  function motchuotkhinhap() {
      console.log('god damn!');

  }
</script>
</body>
</html>
